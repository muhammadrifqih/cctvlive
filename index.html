  <body class="bg-gray-100">

    </header>

    <nav class="bg-blue-600 text-white p-4 shadow-md">
      <ul class="flex justify-around">
        <li>
          <a
            href="#"
            class="flex items-center space-x-1 hover:bg-blue-700 transition duration-300 px-3 py-2 rounded"
          >
            <i class="fas fa-home"></i>
            <span>Beranda</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center space-x-1 hover:bg-blue-700 transition duration-300 px-3 py-2 rounded"
          >
            <i class="fas fa-video"></i>

        </li>
        <li>

            class="video-js w-full h-full"
            controls
            preload="auto"
            data-setup="{}"
            poster="/api/placeholder/400/400"
          >
            <source
              src="https://stream3.banjarkab.go.id/3S1McVqImbNEkIS52MzxpDaeuzFs90/hls/VKfQs67iU7/Simp4PasarBatuah/s.m3u8"
              type="application/x-mpegURL"
            />

              Untuk melihat video ini, aktifkan JavaScript atau gunakan browser
              yang mendukung HTML5 Video.
            </p>
          </video>
        </div>
      </div>

    <!-- Map Container (pindahkan ke bawah) -->
    <div class="container mx-auto p-5">
      <div id="map" class="h-96 rounded-lg"></div>
    </div>

    <!-- JavaScript for Map -->
    <script>
      var map = L.map("map").setView([-3.318, 114.5908], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      var cameras = [
        { name: "SIMP 4 PASAR BATUAH", lat: -3.3175, lng: 114.5943 }, // Ganti dengan koordinat yang tepat
        { name: "JI A. YANI SIMP. 4", lat: -3.3165, lng: 114.5953 }, // Ganti dengan koordinat yang tepat
        { name: "TAMAN CBS", lat: -3.3185, lng: 114.5933 }, // Ganti dengan koordinat yang tepat
        { name: "JI A. YANI (DARUSSALAM)", lat: -3.3195, lng: 114.5923 }, // Ganti dengan koordinat yang tepat
        { name: "SIMP 4 SEKUMPUL", lat: -3.32, lng: 114.591 }, // Ganti dengan koordinat yang tepat
        { name: "SIMP 3 SEKUMPUL UJUNG", lat: -3.321, lng: 114.5905 }, // Ganti dengan koordinat yang tepat
        { name: "SIMP 4 PENDIDIKAN", lat: -3.322, lng: 114.589 }, // Ganti dengan koordinat yang tepat
        { name: "IRIGASI SEKUMPUL 1", lat: -3.323, lng: 114.5885 }, // Ganti dengan koordinat yang tepat
      ];

      cameras.forEach(function (camera) {
        L.marker([camera.lat, camera.lng]).addTo(map).bindPopup(camera.name);
      });

      var player = videojs("my-video");
    </script>
  </body>
</html>
